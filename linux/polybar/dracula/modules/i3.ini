[module/i3]
type = internal/i3
index-sort = true

format = <label-state> <label-mode>

ws-icon-0 = "1;sear"
ws-icon-1 = "2;comm"
ws-icon-2 = "3;dev"
ws-icon-3 = "4;share"
ws-icon-4 = "5;mus&mov"
ws-icon-default = ""

label-mode = %{T2}%mode%%{T-}
label-mode-foreground = ${colors.purple}
label-mode-padding = 1

label-focused = %{T5}%index% %icon%%{T-}
label-focused-foreground = ${colors.green}
label-focused-padding = 1

label-unfocused = %{T4}%index% %icon%%{T-}
label-unfocused-foreground = ${colors.purple}
label-unfocused-padding = 1

label-urgent = %{T4}%index% %icon%%{T-}
label-urgent-foreground = ${colors.red}
label-urgent-padding = 1

label-visible = %{T4}%index% %icon%%{T-}
label-visible-foreground = ${colors.blue}
label-visible-padding = 1

strip-wsnumbers = true
pin-workspaces = true
